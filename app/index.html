<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Browse the open collection of aerial imagery." />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <title>OpenAerialMap Browser</title>

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@hotosm" />
    <meta name="twitter:title" content="OpenAerialMap Browser">
    <meta name="twitter:description" content="Browse the open collection of aerial imagery." />
    <meta name="twitter:image:src" content="assets/graphics/meta/default-meta-image.png" />
    <!--/ Twitter -->

    <!-- OG -->
    <meta property="og:site_name" content="OpenAerialMap Browser" />
    <meta property="og:title" content="OpenAerialMap" />
    <meta property="og:url" content="https://browser.openaerialmap.org/" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Browse the open collection of aerial imagery." />
    <meta property="og:image" content="assets/graphics/meta/default-meta-image.png" />
    <!--/ OG -->

    <link rel="shortcut icon" href="assets/graphics/meta/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/graphics/meta/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="assets/graphics/meta/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="assets/graphics/meta/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/graphics/meta/apple-touch-icon-76x76.png" />

    <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css" />

    <!-- build:css assets/styles/main.css -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <!-- endbuild -->

    <link rel="author" type="text/plain" href="humans.txt" />

    <script>
      // OAM_UP will contain some core variables to control the state of things.

      window.OAM_UP = {};

  <body class="page page--app">

    <div class="inner" id="page-canvas">
      <!-- Content goes inside #site-canvas -->
    </div>

    <script src="//api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js" type="text/javascript"></script>

    <!-- build:js assets/scripts/vendor.js -->
    <script src="assets/scripts/vendor.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/scripts/bundle.js -->
    <script src="assets/scripts/bundle.js"></script>
    <!-- endbuild -->
