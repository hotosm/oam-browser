  <head>
    <meta charset="utf-8" />

    <meta name="description" content="Browse the open collection of aerial imagery." />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <title>OpenAerialMap Browser</title>

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@hotosm" />
    <meta name="twitter:title" content="OpenAerialMap Browser">

    <!--/ Twitter -->

    <!-- OG -->
    <meta property="og:site_name" content="OpenAerialMap Browser" />
    <meta property="og:title" content="OpenAerialMap" />
    <meta property="og:url" content="https://browser.openaerialmap.org/" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Browse the open collection of aerial imagery." />

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="%PUBLIC_URL%/apple-touch-icon-57x57.png" />

    <link href="https://fonts.googleapis.com/css?family=Yantramanav:300,400,500,700" rel="stylesheet">

    <script>
      // OAM_UP will contain some core variables to control the state of things.
      // Mostly for google's shenanigans.
      window.OAM_UP = {};
    </script>
  </head>

  <body class="page page--app">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div class="inner" id="page-canvas"></div>

    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="n9bdt7xz3m0mee3"></script>
    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onGApiLoad"></script>

    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['requireConsent']);
      _paq.push(["setDomains", ["*.hotosm.org"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);   // Tracks downloads
      _paq.push(['trackVisibleContentImpressions']);  // Tracks content blocks
      var site_id = %REACT_APP_MATOMO_SITE_ID%;
      if (typeof site_id !== 'undefined') {
        (function() {
          var u="https://matomo.hotosm.org/";
          _paq.push(['setTrackerUrl', u+'piwik.php']);
          _paq.push(['setSiteId', site_id]);

          var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
          g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
      }

    </script>

    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-88478-52', 'auto');
      ga('send', 'pageview');

    </script>
  </body>

</html>
